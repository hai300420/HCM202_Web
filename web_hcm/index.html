<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư tưởng Hồ Chí Minh</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Hero Section*/
        .hero {
            position: relative;
            min-height: 100vh;
            background: url("assets/images/bg-hcm.png") no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 0 20px;
        }

        .hero .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            display: flex !important;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 18px;
            width: 100%;
            max-width: 1100px;
            padding: 20px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero-content .btn {
            background: #4b58d6;
            color: #fff;
            padding: 12px 28px;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
        }

        .hero-content .btn:hover {
            background: #3a47b3;
        }
    </style>

</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo active" style="padding-left: 50px;">
            <a href="./"><img src="assets/images/FPT_Logo.png" alt="Logo">
                <span>HCM202 - SE1725</span></a>
        </div>
        <nav style="padding-right: 50px;">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="chatbox.html">Chatbot</a></li>
                <li><a href="ai-usage.html">AI Usage</a></li>
                <li><a href="qna.html">Q&A</a></li>
            </ul>
        </nav>
    </header>


    <!-- Hero Section -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Chào mừng đến với môn Tư tưởng Hồ Chí Minh</h1>
            <p>Khám phá nền tảng tư tưởng cách mạng của Chủ tịch Hồ Chí Minh</p>
            <a href="home.html" class="btn">Bắt đầu</a>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.querySelector("header");
            const hero = document.querySelector(".hero");
            if (header && hero) {
                hero.style.marginTop = header.offsetHeight + "px";
            }
        });

    </script>
</body>

</html>
